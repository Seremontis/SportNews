
<main>
    <div class="lastArticle">
        <figure #figure *ngFor="let element of ArticleList | slice:0:2">
            <a [routerLink] ="['../article', element.articleId]" >
            <img src = "{{element.picture}}" alt = "{{element.descriptionImage}}" class="h-100"/>
            <header><h1>{{element.title}}</h1></header>       
            <div class="opacity"></div>
            </a>
        </figure>
    </div>
    <div class="olderArticle">
        <figure #figure *ngFor="let element of ArticleList | slice:2:6">
            <a [routerLink] ="['../article', element.articleId]" >
            <div class="card">
                <img class="card-img-top" src = "{{element.picture}}" alt = "{{element.descriptionImage}}" />
                <header class="card-body bgColor">
                    <h5 class="card-title">{{element.title}}</h5>
                </header>
                <div class="opacity"></div>
            </div>
            </a>    
        </figure>
    </div>
    <div class="text-center mt-4">
        <span #span class="nullArticle" *ngIf="isEndList">Brak kolejnych artykułów</span>
        <button class="btn btn-primary addArticle" *ngIf="!isEndList" (click)="addContent()">Następne artykuły</button>
      </div>
</main>
