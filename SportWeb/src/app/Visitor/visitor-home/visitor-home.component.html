<main>
    <div class="lastArticle">
        <figure *ngFor="let element of ArticleList | slice:0:2">
            <a [routerLink] ="['../article', element.articleId]" >
            <img src = "{{element.smallPicture}}" alt = "{{element.descriptionImage}}"/>
            <header><h1>{{element.title}}</h1></header>       
            <div class="opacity"></div>
            </a>
        </figure>
    </div>
    <div class="olderArticle">
        <figure *ngFor="let element of ArticleList | slice:2:6">
            <a [routerLink] ="['../article', element.articleId]" >
            <div class="card">
                <img class="card-img-top" src = "{{element.smallPicture}}" alt = "{{element.descriptionImage}}">
                <header class="card-body bgColor">
                    <h5 class="card-title">{{element.title}}</h5>
                </header>
                <div class="opacity"></div>
            </div>
            </a>    
        </figure>
    </div>
</main>
