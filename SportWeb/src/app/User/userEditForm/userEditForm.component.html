
<form #userModel = "ngForm" (ngSubmit) = "RunModel(userModel)">
  <div class="form-group row ">
    <div class="col-md-12 text-right">
      <button type="submit" class="btn btn-success btn-lg">Zatwiedź</button>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label">Imię</label>
    <div class="col-md-10">
      <input type="text" [(ngModel)] = "user.firstName" 
      name="firstName" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label">Nazwisko</label>
    <div class="col-md-10">
      <input type="text" [(ngModel)] = "user.lastName" 
      name="lastName" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label">Login</label>
    <div class="col-md-10">
      <input type="text" [(ngModel)] = "user.login" 
      name="login" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label">Hasło</label>
    <div class="col-md-10">
      <input type="password" [(ngModel)] = "user.password" 
      name="password" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label">Data wygaśniecia hasła</label>
    <div class="col-md-10">
      <input type="password" [(ngModel)] = "user.passwordExpired" 
      name="passwordExpired" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label">Uprawnienia</label>
    <div class="col-md-10">
      <select id="inputState" [(ngModel)] = "user.roleId" name="roleId" class="form-control col-md-3" (value)="user.roleId" >
        <option selected>...</option>
        <option *ngFor = "let element of roles" [(value)] = "element.roleId" >{{element.nameRole}}</option>
      </select>
    </div>
  </div>
  <hr/>
  <div class="form-group row">
    <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-success btn-lg">Zatwiedź</button>
    </div>
  </div>
</form>
