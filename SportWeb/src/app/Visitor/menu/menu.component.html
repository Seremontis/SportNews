<div class="stickyMenu" (window:resize)="onResize($event)">
  <div class="stickyItem">
  <header>
    <a routerLink="/home">
      <img class="imgLogo" src="assets/logo.png" alt="Logo serwisu sportowego" />
    </a>
  </header>
  <nav>
    <ul class="navOption nav flex-column">
      <li class="active" *ngFor="let element of array">
        <i class="fas fa-info-circle"></i>
        <a routerLink="/categories" [queryParams]="{Name: element}">{{element}}
          Something
        </a>
      </li>
    </ul>
  </nav>
  <div class="searcherAndSocialMedia">
    <form class="input-group md-form form-sm form-2 pl-0">
      <input class="form-control my-0 py-1 amber-border" type="text" placeholder="Search" aria-label="Search">
      <div class="input-group-append">
        <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
            aria-hidden="true"></i></span>
      </div>
    </form>
    <footer>
      <div class="socialMedia">
        <i class="fab fa-facebook-f fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-youtube fa-2x"></i>
      </div>
      <div class="rulesAndAuthor">
        Wszystkie prawa zastrzeżone <br />
        Autor: Karol Ścigała
      </div>
    </footer>
  </div>
</div>
</div>
