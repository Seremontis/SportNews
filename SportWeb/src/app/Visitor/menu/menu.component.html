<div class="stickyMenu" (window:resize)="onResize($event)">
  <div class="stickyItem flex-column">
  <header>
    <a routerLink="/home">
      <img class="imgLogo" src="assets/logo.png" alt="Logo serwisu sportowego" />
    </a>
  </header>
  <nav class="visitor" id="menuPage">
    <ul class="navOption nav flex-column">
      <li #li class="active" *ngFor="let element of CategoryList">
        <i class="fas fa-info-circle"></i>
        <a [routerLink] = "['../categories', element.categoryId]">{{element.name}}
        </a>
      </li>
    </ul>
  </nav>
  <div class="searcherAndSocialMedia flex-grow">
    <form class="input-group md-form form-sm form-2 pl-0" id="search">
      <label class="hideLab" for="search">Wyszukiwarka strony</label>
      <input id="search" class="search form-control my-0 py-1 amber-border" type="text" aria-label="Wyszukiwarka strony" placeholder="Search">
      <div class="input-group-append">
        <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey iconSearch"
            aria-hidden="true"></i></span>
      </div>
    </form>
    <footer>
      <div class="socialMedia">
        <i class="fab fa-facebook-f fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-youtube fa-2x"></i>
      </div>
      <div class="rulesAndAuthor">
        Wszystkie prawa zastrzeżone <br />
        Autor: Karol Ścigała
      </div>
    </footer>
  </div>
</div>
</div>
